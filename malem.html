<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>User Name Animation</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <style>
    /* CSS styles */
@import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap');

body {
  font-family: 'Poppins', sans-serif;
  margin: 0;
  padding: 0;
  background: linear-gradient(135deg, #4c669f, #e01e5a);
  color: #fff;
  min-height: 100vh;
  display: flex;
  justify-content: center;
  align-items: center;
  overflow: hidden;
}

.container {
  max-width: 800px;
  padding: 20px;
  border-radius: 20px;
  background-color: rgba(255, 255, 255, 0.1);
  backdrop-filter: blur(10px);
  box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
  position: relative;
  z-index: 1;
}

.form-container {
  text-align: center;
  margin-bottom: 30px;
}

h1 {
  font-size: 2rem;
  margin-bottom: 20px;
}

.input-group {
  position: relative;
  margin-bottom: 20px;
}

#nameInput {
  width: 100%;
  max-width: 300px; /* Added max-width */
  padding: 10px 15px;
  border: none;
  border-radius: 25px;
  background-color: rgba(255, 255, 255, 0.2);
  color: #fff;
  font-size: 1rem;
  box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
  transition: box-shadow 0.3s ease;
}

#nameInput:focus {
  outline: none;
  box-shadow: 0 0 15px rgba(0, 0, 0, 0.4);
}

.input-highlight {
  position: absolute;
  bottom: 0;
  left: 0;
  width: 100%;
  max-width: 300px; /* Added max-width */
  height: 2px;
  background-color: #fff;
  transform: scaleX(0);
  transform-origin: left;
  transition: transform 0.3s ease;
}

#nameInput:focus + .input-highlight {
  transform: scaleX(1);
}

.submit-btn {
  padding: 10px 20px;
  background: linear-gradient(to right, #4c669f, #e01e5a);
  color: #fff;
  border: none;
  border-radius: 25px;
  cursor: pointer;
  font-size: 1rem;
  text-decoration: none;
  transition: background 0.3s ease;
  box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
}

.submit-btn:hover {
  background: linear-gradient(to left, #4c669f, #e01e5a);
}

.name-display {
  text-align: center;
  position: relative;
}

#displayName {
  font-size: 3rem;
  opacity: 0;
  transform: translateY(20px);
  transition: opacity 0.5s ease, transform 0.5s ease;
}

#displayName.show {
  opacity: 1;
  transform: translateY(0);
}

.fireworks {
  position: absolute;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  pointer-events: none;
  opacity: 0;
  transition: opacity 0.5s ease;
}

.fireworks.show {
  opacity: 1;
}

.fireworks .particle {
  position: absolute;
  top: 50%;
  left: 50%;
  width: 10px;
  height: 10px;
  background-color: #fff;
  border-radius: 50%;
  animation: fireworkAnimation 2s infinite;
}

@keyframes fireworkAnimation {
  0% {
    transform: translate(-50%, -50%) scale(0);
    opacity: 1;
  }
  100% {
    transform: translate(-50%, -50%) scale(2);
    opacity: 0;
  }
}

@keyframes slideInFromLeft {
  0% {
    transform: translateX(-100%);
    opacity: 0;
  }
  100% {
    transform: translateX(0);
    opacity: 1;
  }
}

@keyframes slideInFromRight {
  0% {
    transform: translateX(100%);
    opacity: 0;
  }
  100% {
    transform: translateX(0);
    opacity: 1;
  }
}

#displayName.show span:nth-child(odd) {
  animation: slideInFromLeft 0.5s ease-in-out forwards;
}

#displayName.show span:nth-child(even) {
  animation: slideInFromRight 0.5s ease-in-out forwards;
}
  </style>
  <div class="container">
    <div class="form-container">
      <h1>Enter Your Name</h1>
      <form id="nameForm">
        <div class="input-group">
          <input type="text" id="nameInput" placeholder="Your Name" maxlength="20" required>
          <span class="input-highlight"></span>
        </div>
        <button type="submit" class="submit-btn">Submit</button>
      </form>
    </div>
    <div class="name-display">
      <h2 id="displayName"></h2>
      <div class="fireworks"></div>
    </div>
  </div>

  <script>
    // JavaScript code
const nameInput = document.getElementById('nameInput');
const displayName = document.getElementById('displayName');
const nameForm = document.getElementById('nameForm');
const fireworks = document.querySelector('.fireworks');

nameForm.addEventListener('submit', (event) => {
  event.preventDefault();
  const name = nameInput.value.trim();

  if (name) {
    const nameSpans = name.split('').map(char => `<span>${char}</span>`).join('');
    displayName.innerHTML = nameSpans;
    displayName.classList.add('show');
    fireworks.classList.add('show');
    nameInput.value = '';
    nameForm.style.display = 'none';

    setTimeout(() => {
      fireworks.classList.remove('show');
      displayName.classList.remove('show');
      nameForm.style.display = 'block';
    }, 4000);
  }
});

// Create fireworks particles
for (let i = 0; i < 100; i++) {
  const particle = document.createElement('div');
  particle.classList.add('particle');
  particle.style.left = `${Math.random() * 100}%`;
  particle.style.top = `${Math.random() * 100}%`;
  particle.style.animation = `fireworkAnimation ${Math.random() * 1 + 1}s linear infinite`;
  fireworks.appendChild(particle);
}
  </script>
</body>
</html>
