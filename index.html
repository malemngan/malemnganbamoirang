<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Personal Details</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <style>
    /* CSS styles */
@import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap');

body {
  font-family: 'Poppins', sans-serif;
  margin: 0;
  padding: 0;
  background: linear-gradient(135deg, #6a82fb, #fc5c7d);
  color: #fff;
  min-height: 100vh;
  display: flex;
  justify-content: center;
  align-items: center;
}

.container {
  max-width: 600px;
  padding: 20px;
  border-radius: 20px;
  background-color: rgba(255, 255, 255, 0.1);
  backdrop-filter: blur(10px);
  box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
}

.person-card {
  display: flex;
  flex-direction: column;
  background-color: rgba(255, 255, 255, 0.2);
  border-radius: 10px;
  overflow: hidden;
}

.card-header {
  position: relative;
  padding-top: 100%; /* 1:1 aspect ratio for square */
  overflow: hidden;
}

.image-container {
  position: absolute;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
}

.image-container img {
  width: 100%;
  height: 100%;
  object-fit: cover;
}

.card-body {
  padding: 20px;
  text-align: center;
}

.occupation,
.location {
  color: rgba(255, 255, 255, 0.8);
  margin-bottom: 10px;
}

.occupation i,
.location i {
  margin-right: 5px;
}

.bio {
  line-height: 1.5;
}

.button-container {
  text-align: center;
  margin-top: 20px;
}

.next-btn {
  display: inline-block;
  padding: 10px 20px;
  background: linear-gradient(to right, #6a82fb, #fc5c7d);
  color: #fff;
  border: none;
  border-radius: 25px;
  cursor: pointer;
  font-size: 16px;
  text-decoration: none;
  transition: background 0.3s ease;
  box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
}

.next-btn:hover {
  background: linear-gradient(to left, #6a82fb, #fc5c7d);
}

@media (min-width: 768px) {
  .container {
    max-width: 800px;
  }

  .person-card {
    flex-direction: row;
    align-items: center;
  }

  .card-header {
    padding-top: 0;
    width: 250px;
    height: 250px;
    border-radius: 10px 0 0 10px;
  }

  .image-container {
    position: static;
  }

  .card-body {
    text-align: left;
    padding-left: 40px;
  }
}
  </style>
  <div class="container">
    <div class="person-card">
      <div class="card-header">
        <div class="image-container">
          <img src="malemnganba moirang.jpg" alt="Person Image">
        </div>
      </div>
      <div class="card-body">
        <h2>Malemnganba Moirang</h2>
        <p class="occupation"><i class="fas fa-briefcase"></i> Software Engineer</p>
        <p class="location"><i class="fas fa-map-marker-alt"></i> Heirok, Manipur</p>
        <p class="bio">I am a passionate software engineer with expertise in web development. I enjoy coding and stay up-to-date with the latest technologies.</p>
      </div>
    </div>
    <div class="button-container">
      <button class="next-btn" onclick="redirectToNextPage()">Next</button>
    </div>
  </div>

  <script>
    // JavaScript function to redirect to the next page
function redirectToNextPage() {
  window.location.href = "malem.html";
}
  </script>
</body>
</html>
